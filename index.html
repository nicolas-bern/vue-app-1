<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokedex</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="main">

        <div class="content">
            <h1>Pokedex</h1>
            <div class="image">
                <img :src="photoUrl" height="200px" width="200px">
            </div>
            <p>Name : <b>{{ name }}</b></p>
            <p>Type : <b>{{ type }}</b></p>
            <p>Weight : <b>{{ weight }}</b></p>
            <p>Height : <b>{{ height }}</b></p>


        </div>

        <div class="button">
            <button v-on:click="previousPokemon">Previous Pokemon</button>
            <button v-on:click="nextPokemon">Next Pokemon</button>
        </div>

        <div class="textArea">
            <textarea placeholder="Find a Pokemon" v-model="pokemonName" name="pokemonName"></textarea>
            <button type="submit" v-on:click="searchPokemon(pokemonName)">OK</button>
        </div>


    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.5/vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="vue.js"></script>
</body>
</html>
