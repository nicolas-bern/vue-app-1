<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokedex</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="main">

        <h1>Pokemon</h1>
        <p>nom : <b>{{ nom }}</b></p>
        <p>type : <b>{{ type }}</b></p>
        <p>poids : <b>{{ poids }}</b></p>
        <p>taille : <b>{{ taille }}</b></p>
        <p>photoUrl : <b>{{ photoUrl }}</b></p>

        <div class="image">
            <img :src="photoUrl">
        </div>

        <button v-on:click="nextPokemon">Next Pokemon</button>


    </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.5/vue.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="api.js"></script>
<script>

    new Vue({
        el: '#main',

        data: {
            nom: "",
            type: "",
            poids: "",
            taille: "",
            photoUrl: ''
        },

        beforeCreate(){
            axios.get(apiUrl).then(res =>{
                this.nom = res.data['forms']['0']['name']
                this.type = res.data['types']['0']['type']['name']
                this.poids = res.data['weight']
                this.taille = res.data['height']
                this.photoUrl = res.data['sprites']['front_default']
            })
        },

        methods: {
            nextPokemon: function (){
                index++
                console.log(index)
            }
        }
    })

</script>
</body>
</html>
